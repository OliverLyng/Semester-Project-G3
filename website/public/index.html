<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Brew Hub Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Home Brew Logo" class="logo"> 
        </div>
        <h1 class="title">Home Brew Hub</h1>
    </div>
    
    <div class="sidebar">
        <div class="menu-item">
            <img src="dashboard-icon.png" alt="Dashboard Icon" class="icon"> 
            <span>Dashboard</span>
        </div>
        <div class="menu-item">
            <img src="report-icon.png" alt="Report Icon" class="icon"> 
            <span>Report</span>
        </div>
        <div class="menu-item">
            <img src="profile-icon.png" alt="Profile Icon" class="icon"> 
            <span>Profile</span>
        </div>
        <div class="menu-item">
            <img src="batch-history-icon.png" alt="Batch History Icon" class="icon"> 
            <span>Batch History</span>
        </div>
        <div class="menu-item">
            <img src="settings-icon.png" alt="Settings Icon" class="icon"> 
            <span>Settings</span>
        </div>
    </div>
    
    <div class="content">
        <!-- Content here -->
    </div>
</body>
</html>
